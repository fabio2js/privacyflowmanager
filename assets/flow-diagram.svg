<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="20" width="120" height="60" rx="10" fill="#0b5ed7"/>
  <text x="70" y="55" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Init</text>

  <rect x="160" y="20" width="120" height="60" rx="10" fill="#00b894"/>
  <text x="220" y="55" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Scan</text>

  <rect x="310" y="20" width="120" height="60" rx="10" fill="#0b5ed7"/>
  <text x="370" y="55" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Compose</text>

  <rect x="460" y="20" width="120" height="60" rx="10" fill="#00b894"/>
  <text x="520" y="55" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Render</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>

  <line x1="130" y1="50" x2="160" y2="50" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="280" y1="50" x2="310" y2="50" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="430" y1="50" x2="460" y2="50" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="300" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#555">
    Pipeline privacy-flow: init → scan → compose → render
  </text>
</svg>
